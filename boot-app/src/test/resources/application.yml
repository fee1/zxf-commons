server:
  port: 8082
spring:
  application:
    name: boot-app

management:
  endpoints:
    web:
      exposure:
        include: 'info,health,prometheus,metrics,service-registry' # 通过HTTP暴露Actuator endpoints
  health:
    elasticsearch:
      enabled: false # 去除elastic健康检查
  endpoint:
    shutdown:
      enabled: true # 打开健康检查
swagger:
  enable: false
  title: ${spring.application.name}
  description: boot-app类
  version: 1.0
  name: test