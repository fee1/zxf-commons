server:
  port: 8082
spring:
  application:
    name: boot-app

management:
  endpoints:
    web:
      exposure:
        include: 'info,health,prometheus,metrics,service-registry' # 通过HTTP暴露Actuator endpoints
  health:
    elasticsearch:
      enabled: false # 去除elastic健康检查
  endpoint:
    shutdown:
      enabled: true # 打开健康检查
swagger:
  enable: false
  title: ${spring.application.name}
  description: boot-app类
  version: 1.0
  name: test

feign:
  okhttp: # 使用okhttp
    enabled: on
  hystrix: # 使用熔断器
    enabled: on
  compression: # 请求和返回压缩
    request:
      enabled: on
    response:
      enabled: on
  httpclient:
    connection-timeout: 2000 # 超时时间
    enabled: false